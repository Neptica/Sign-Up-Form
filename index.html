<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img src="art/leaves.avif" alt="picture of leaves" />
        <div class="emblem">
          <div class="backdrop">
            <img src="art/odin-lined.png" alt="" />
            <div class="text">ODIN</div>
          </div>
        </div>
        <div class="copyright__container">
          <div class="copyright">
            Photo by <a href="/">Halie West</a> on <a href="/">Unsplash</a>
          </div>
        </div>
      </div>
      <div class="form__container">
        <div class="header">
          <p>
            <b
              >This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up <i>now</i> to get started.<br /><br />
              You <i>know</i> you want to.</b
            >
          </p>
        </div>
        <div class="main">
          <form action="/">
            <h1>Let's do this!</h1>
            <ul>
              <li>
                <p>
                  <label for="first">FIRST NAME</label>
                  <input type="text" id="first" name="first_name" />
                </p>
                <p>
                  <label for="email">EMAIL</label>
                  <input type="text" id="email" name="first_name" />
                </p>
                <p>
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" name="passwd" />
                </p>
              </li>
              <li>
                <p>
                  <label for="last">LAST NAME</label>
                  <input type="text" id="last" name="last_name" />
                </p>
                <p>
                  <label for="number">PHONE NUMBER</label>
                  <input type="text" id="number" name="last_name" />
                </p>
                <p>
                  <label for="password">CONFIRM PASSWORD</label>
                  <input type="password" id="password" name="passwd" />
                </p>
              </li>
            </ul>
          </form>
        </div>

        <div class="footer">
          <button><b>Create Account</b></button>
          <p>Already have an account? <a href="/">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
